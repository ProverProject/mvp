apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "io.prover.provermvp"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 2
        versionName "0.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14 -frtti -fexceptions"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.matching(
            { it.buildType.name == android.buildTypes.release.name }
    ).all { variant ->

        variant.outputs.all {
            outputFileName = "../../../../../../build/${variant.applicationId}-${variant.flavorName}-${variant.versionName}.apk"
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    if (project.hasProperty("ProverMvp.signing")
            && new File(project.property("ProverMvp.signing") + "ProverMvp.gradle").exists()) {
        apply from: project.property("ProverMvp.signing") + "ProverMvp.gradle";
    }

    flavorDimensions "main"
    productFlavors {
        arm {
            dimension "main"
            ndk {
                abiFilters "armeabi",  "arm64-v8a"
            }
            externalNativeBuild {
                cmake {
                    abiFilters "armeabi",  "arm64-v8a"
                }
            }
        }


